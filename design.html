<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Designed Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }

        section {
            padding: 20px;
            margin: 20px;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Designed Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to my website!</h2>
        <p>This is a simple example of a designed website. Feel free to explore the navigation links.</p>
        <button onclick="changeBackgroundColor()">Change Background Color</button>
    </section>

    <footer>
        &copy; 2023 My Designed Website
    </footer>

    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = '#90caf9';
        }
    </script>

</body>
</html>
